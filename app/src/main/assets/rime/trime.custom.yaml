patch: # 朙月拼音、袖珍簡化字拼音、地球拼音九宮格
  "preset_keyboards/eng":
    ascii_mode: 1
    author: "osfans <waxaca@163.com>"
    height: 44
    keys: [{click: 1, long_click: "!"}, {click: 2, long_click: "@"}, {click: 3, long_click: "#"}, {click: 4, long_click: "$"}, {click: 5, long_click: "%"}, {click: 6, long_click: "^"}, {click: 7, long_click: "&"}, {click: 8, long_click: "*"}, {click: 9, long_click: "("}, {click: 0, long_click: ")"}, {click: q, long_click: _}, {click: w, long_click: "-"}, {click: e, long_click: "+"}, {click: r, long_click: "="}, {click: t, long_click: "|"}, {click: y, long_click: "\\"}, {click: u, long_click: "["}, {click: i, long_click: "]"}, {click: o, long_click: "{"}, {click: p, long_click: "}"}, {width: 5}, {click: a, long_click: select_all}, {click: s, long_click: Home}, {click: d, long_click: End}, {click: f, long_click: Page_Up}, {click: g, long_click: Page_Down}, {click: h, long_click: Left}, {click: j, long_click: Down}, {click: k, long_click: ":"}, {click: l, long_click: ";"}, {width: 5}, {click: Shift_L, has_menu: "'", width: 15}, {click: z, long_click: "`"}, {click: x, long_click: cut}, {click: c, long_click: copy}, {click: v, long_click: paste}, {click: b, long_click: "~"}, {click: n, long_click: "\""}, {click: m, long_click: MoeDict}, {click: BackSpace, width: 15}, {click: Keyboard_default, long_click: Menu, width: 15}, {click: Keyboard_symbols, long_click: Keyboard_number}, {click: ",", long_click: "<"}, {click: space, width: 30}, {click: ., long_click: ">"}, {click: "/", long_click: "?"}, {click: Return, long_click: CommitComment, width: 15}]
    label_transform: uppercase
    name: "預設36鍵"
    width: 10

  "preset_keyboards/letter":
    ascii_mode: 0
    author: "osfans <waxaca@163.com>"
    height: 55
    key_hint_offset_x: 0
    key_hint_offset_y: 0
    key_press_offset_x: 2
    key_press_offset_y: 2
    key_symbol_offset_x: 0
    key_symbol_offset_y: 0
    key_text_offset_x: 0
    key_text_offset_y: 0
    keys: [{click: q, long_click: "!", swipe_up: 1}, {click: w, long_click: "@", swipe_up: 2}, {click: e, long_click: "#", swipe_up: 3}, {click: r, long_click: "$", swipe_up: 4}, {click: t, long_click: "%", swipe_up: 5}, {click: y, long_click: "^", swipe_up: 6}, {click: u, long_click: "&", swipe_up: 7}, {click: i, long_click: "*", swipe_up: 8}, {click: o, long_click: "(){Left}", swipe_up: 9}, {click: p, long_click: Hide, swipe_up: 0}, {width: 5}, {click: a, long_click: select_all, swipe_down: Down, swipe_left: Left, swipe_right: Right, swipe_up: Up}, {click: s, long_click: "~", swipe_down: Page_Down, swipe_left: Home, swipe_right: End, swipe_up: Page_Up}, {click: d, long_click: "-", swipe_down: _}, {click: f, long_click: "+", swipe_down: "="}, {click: g, long_click: "\\", swipe_down: "|"}, {click: h, long_click: "[]{Left}", swipe_left: "[", swipe_right: "]"}, {click: j, long_click: "{}{Left}", swipe_left: "{", swipe_right: "}"}, {click: k, long_click: ":"}, {click: l, long_click: ";"}, {width: 5}, {click: Shift_L, send_bindings: false, width: 15}, {click: z, long_click: "`"}, {click: x, long_click: cut}, {click: c, long_click: copy}, {click: v, long_click: paste}, {click: b, long_click: Time, swipe_up: Date}, {click: n, long_click: "\""}, {click: m, long_click: "'"}, {click: Keyboard_default, composing: BackSpace, swipe_left: Escape, width: 15}, {click: Keyboard_default, long_click: Menu, width: 15}, {click: Keyboard_symbols, long_click: Keyboard_number}, {click: ",", long_click: "<"}, {click: space, width: 30}, {click: ., long_click: ">"}, {click: "/", long_click: "?"}, {click: Return, long_click: CommitComment, width: 15}]
    name: "預設26鍵"
    width: 10

  "preset_keyboards/luna_jiugong":
    ascii_mode: 0
    author: "Uncle光 <467896722@qq.com>"
    name: 朙月九宮
    width: 22
    height: 50    
    label_transform: uppercase
    ascii_keyboard: letter
    key_symbol_offset_x: 0
    key_symbol_offset_y: 1.8
    key_text_offset_x: 0
    key_text_offset_y: 0
    key_hint_offset_x: 0
    key_hint_offset_y: 0
    key_press_offset_x: 2
    key_press_offset_y: 2
    keys:
    #第一行    
      - {click: ",", long_click: ";", key_back_color: btn2, width: 16}
      - {click: "'", label: "分词", long_click: 1, key_back_color: btn2}
      - {click: 2, label: ABC, long_click: 2, key_back_color: btn2}
      - {click: 3, label: DEF, long_click: 3, key_back_color: btn2}
      - {click: BackSpace, width: 18, key_back_color: back2}
    #第二行
      - {click: "  。", long_click: ":", key_back_color: btn2, width: 16}
      - {click: 4, label: GHI, long_click: 4, key_back_color: btn2}
      - {click: 5, label: JKL, long_click: 5, key_back_color: btn2}
      - {click: 6, label: MNO, long_click: 6, key_back_color: btn2}
      - {click: '_', long_click: '-', width: 18, key_back_color: btn2}
    #第三行
      - {click: "?", long_click: "!", key_back_color: btn2, width: 16}
      - {click: 7, label: PQRS, long_click: 7, key_back_color: btn2}
      - {click: 8, label: TUV, long_click: 8, key_back_color: btn2}
      - {click: 9, label: WXYZ, long_click: 9, key_back_color: btn2}
      - {click: "@", long_click: ".", width: 18, key_back_color: btn2}
    #第四行
      - {click: Keyboard_symbols, width: 16, key_back_color: btn2}
      - {click: Keyboard_number, width: 16, key_back_color: btn2}
      - {click: space, width: 30, key_back_color: space}
      - {click: Schema_switch, label: "26键", width: 16, key_back_color: btn2}
      - {click: Return, composing: Redo, key_back_color: btn2}

  "preset_keyboards/jiugong_simp":
    ascii_mode: 0
    author: "Uncle光 <467896722@qq.com>"
    name: 袖珍九宮
    height: 48
    horizontal_gap: 5
    vertical_gap: 0
    key_hint_offset_x: 0
    key_hint_offset_y: 0
    key_press_offset_x: 2
    key_press_offset_y: 2
    key_symbol_offset_x: 0
    key_symbol_offset_y: 0
    key_text_offset_x: 0
    key_text_offset_y: 0
    width: 18
    keys:
    #第一行
      - {key_back_color: 0x00, width: 100, height: 7}
      - {click: ",", long_click: ";", key_back_color: 0x00, width: 15}
      - {click: "+", long_click: "=", label: "一", width: 15, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 1, label: "'", composing: "'", long_click: Zdic, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 2, label: abc, long_click: select_all, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 3, label: def, long_click: Hang, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: BackSpace, width: 16}
    #第二行
      - {key_back_color: 0x00, width: 100, height: 7}
      - {click: ".", long_click: ":", key_back_color: 0x00, width: 15, swipe_left: Left, swipe_right: Right}
      - {click: "_", long_click: "-", label: "丨", width: 15, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 4, label: ghi, long_click: Home, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 5, label: jkl, long_click: Escape, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 6, label: mno, long_click: End, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: "@", composing: Up, width: 16, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right, long_click: "`{Keyboard_letter}"}
    #第三行
      - {key_back_color: 0x00, width: 100, height: 7}
      - {click: "?", long_click: "!", key_back_color: 0x00, width: 15}
      - {click: "*", long_click: "/", label: "丿", width: 15, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 7, label: pqrs, long_click: copy, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 8, label: tuv, long_click: paste, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 9, label: wxyz, long_click: cut, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: Keyboard_eng, composing: Down, long_click: '"', width: 16, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
    #第四行
      - {key_back_color: 0x00, width: 100, height: 7}
      - {click: Keyboard_symbols, long_click: Keyboard_number, width: 15, height: 50}
      - {click: Menu, long_click: Theme_settings, width: 15, swipe_up: Up, swipe_down: Down}
      - {click: "^", label: "丶", long_click: "(){Left}", swipe_left: "(", swipe_right: ")", swipe_up: Up, swipe_down: Down}
      - {click: 0, label: "乙", long_click: "[]{Left}", swipe_left: "[", swipe_right: "]", swipe_up: Up, swipe_down: Down}
      - {click: space, key_back_color: Skyblue, swipe_up: Up, swipe_down: Down}
      - {click: Return, long_click: CommitComment, width: 16, key_back_color: Skyblue, swipe_up: Up, swipe_down: Down}
      - {key_back_color: 0x00, width: 100, height: 3}

  "preset_keyboards/terra_jiugong":
    ascii_mode: 0
    author: "Uncle光 <467896722@qq.com>"
    name: 地球九宮
    height: 48
    horizontal_gap: 5
    vertical_gap: 0
    key_hint_offset_x: 0
    key_hint_offset_y: 0
    key_press_offset_x: 2
    key_press_offset_y: 2
    key_symbol_offset_x: 0
    key_symbol_offset_y: 0
    key_text_offset_x: 0
    key_text_offset_y: 0
    width: 18
    keys:
    #第一行
      - {key_back_color: 0x00, width: 100, height: 7}
      - {click: ",", long_click: ";", key_back_color: 0x00, width: 15}
      - {click: "+", long_click: "=", width: 15, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 1, label: "'", composing: "'", long_click: Zdic, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 2, label: abc, long_click: select_all, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 3, label: def, long_click: Hang, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: BackSpace, width: 16}
    #第二行
      - {key_back_color: 0x00, width: 100, height: 7}
      - {click: ".", long_click: ":", key_back_color: 0x00, width: 15, swipe_left: Left, swipe_right: Right}
      - {click: "_", long_click: "-", label: "ˉ", width: 15, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 4, label: ghi, long_click: Home, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 5, label: jkl, long_click: Escape, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 6, label: mno, long_click: End, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: "@", composing: Up, width: 16, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right, long_click: "`{Keyboard_letter}"}
    #第三行
      - {key_back_color: 0x00, width: 100, height: 7}
      - {click: "?", long_click: "!", key_back_color: 0x00, width: 15}
      - {click: "*", long_click: "/", label: "ˊ", width: 15, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 7, label: pqrs, long_click: copy, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 8, label: tuv, long_click: paste, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: 9, label: wxyz, long_click: cut, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
      - {click: Keyboard_eng, composing: Down, long_click: '"', width: 16, swipe_up: Up, swipe_down: Down, swipe_left: Left, swipe_right: Right}
    #第四行
      - {key_back_color: 0x00, width: 100, height: 7}
      - {click: Keyboard_symbols, long_click: Keyboard_number, width: 15, height: 50}
      - {click: Menu, long_click: Theme_settings, width: 15, swipe_up: Up, swipe_down: Down}
      - {click: "^", label: "ˇ", long_click: "(){Left}", swipe_left: "(", swipe_right: ")", swipe_up: Up, swipe_down: Down}
      - {click: 0, label: "ˋ", long_click: "[]{Left}", swipe_left: "[", swipe_right: "]", swipe_up: Up, swipe_down: Down}
      - {click: space, key_back_color: Skyblue, swipe_up: Up, swipe_down: Down}
      - {click: Return, long_click: CommitComment, width: 16, key_back_color: Skyblue, swipe_up: Up, swipe_down: Down}
      - {key_back_color: 0x00, width: 100, height: 3}

  "preset_keys/Keyboard_eng":
    label: "英文"
    select: eng
    send: Eisu_toggle

  "preset_keys/Keyboard_letter":
    label: "反查"
    select: letter
    send: Eisu_toggle

  "preset_keys/Hang": {text: "{End}{Shift+Home}", label: "行選"} 

  "style/keyboards":
    - .default
    - letter
    - eng
    - default
    - number
    - symbols
    - emoji
    - menu